---
layout: default
lang: en
---

<div id="home">
  <h1>Blog posts</h1>
  {% assign posts=site.posts | where:"lang", page.lang %}
  <ul class="posts">
  {% for post in posts %}
    <li>
        <span>
          {{ post.date | date_to_string }}
        </span>

        &raquo;

        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>

        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
